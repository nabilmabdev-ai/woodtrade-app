
name: Verify RBAC Integrity

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  rbac-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - run: npm run test:rbac
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: rbac-audit-report
          path: |
            rbac_audit/report.json
            rbac_audit/summary.md
